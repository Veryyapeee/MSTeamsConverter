<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <script src='filesaver.js'> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Konwersja danych - lista obecności MS Teams</h1>
    <div class='wrapper'>
        <div class='firstFile'>   
            <label for='input-list'>Plik listy z MS Teams</label>
        <input type="file" id="input-list" accept=".xls,.xlsx">
        </div>
        <div class='secondFile'>
            <label for='input-listWY'>Plik z listą uczniów w formacie kolumn: LP, NR_ALB, NAZWISKO, Imię</label>
            <input type='file' id='input-listWE' accept='.xls, .xlsx' id='input-listWY'>
        </div>
        <button id='button'>Convert</button>
        <p id='errorMessage'></p>
        <p id='successMessage'></p>
    </div>
    <script src='./index.js'></script>
</body>
</html>
